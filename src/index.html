<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validation</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
     <main class="container">
        <!--Ingreso de Datos -->
         <section id="new_Card" class="new_Card">
            <h1>Agregar nueva tarjeta </h1>
            <form>
                <div >
                <input id="card_Number" class="card_Number" type="text" name="card_Number" placeholder="Número de la tarjeta"/>
                </div>
                <input id="expiration_Date" class="expiration_Date" type="date" name="expiration_Date" placeholder="Fecha de Expiración"/>
                </div>
                <div>
                <input id="cvv_Number" class="cvv_Number" type="text" name="cvv_Number" placeholder="cvv">
                </div>
                <div>           
                <input id="name_Card" class="name_Card" type="text" name="name_Card" placeholder="Nombre"/>
                </div>
                <div>
                <input id="lastname_Card" class="lastname_Card" type="text" name="lastname_Card" placeholder="Apellido"/>
                </div>

            </form>
            <button type="button" onclick="validation();" class="validation"> 
            Validar Tarjeta
            </button>
         </section>
        <!--Visualización de valores en la Tarjeta -->
         <section id="Card" class="Card">
           <img src="imagen/creditcard.png" alt="CreditCard" width="600px" height="400px" class="crediCardImage">

           <p id="number"></p>
           <p id="expiration"></p>
           <p id="cvv"></p>
           <p id="full_Name"></p>

         </section>
        <script src="index.js"></script>
        <script src="validator.js"></script>

     </main>
</body>
</html>
