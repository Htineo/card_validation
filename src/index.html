<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Validation</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main class="container">

    <!--Ingreso de Datos -->
    <section id="newCard" class="newCard">
      <h1>Agregar Tarjeta </h1>
      <div class="line"></div>
      <form>
        <div>
          <input id="cardNumber" class="cardNumber" type="number" name="cardNumber"
            placeholder="Número de la tarjeta" />
        </div>
        <div class="inputsGroup">
          <input id="expirationDate" class="expirationDate" type="text" name="expirationDate" placeholder="MM/AA" />
          <input id="cvvNumber" class="cvvNumber" type="number" name="cvvNumber" placeholder="cvv">
        </div>

        <div class="inputsGroup">
          <input id="nameCard" class="nameCard" type="text" name="nameCard" placeholder="Nombre" />
          <input id="lastnameCard" class="lastnameCard" type="text" name="lastnameCard" placeholder="Apellido" />
        </div>

      </form>
      <button type="button" onclick="validation();" class="validation">
        Validar Tarjeta
      </button>

    <!--Visualización de valores en la Tarjeta -->
    </section>
    <section id="card" class="card">
      <img src="imagen/creditcard.png" alt="CreditCard" width="600px" height="400px" class="crediCardImage">

      <p id="creditCardNumber"></p>
      <p id="expiration"></p>
      <p id="cvv"></p>
      <p id="fullName"></p>

      <div id="validMessage" class="message">
        <img src="Imagen/check.png" alt="imagen check"> 
        Tarjeta Válida
      </div>
      <div id="invalidMessage" class="message">
        <img src="Imagen/close.png" alt="Imagen close">
        Tarjeta No Válida
      </div>

    </section>
    <script src="validator.js"></script>
    <script src="index.js"></script>
  </main>
</body>

</html
